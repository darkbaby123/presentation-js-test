      mocha.setup('bdd')
    </script>

    <!-- Include source & test files -->
    <!-- <script src="../src/simple.js"></script> -->

    <!-- Include bundled files -->

    <!-- Run the tests -->

      mocha.run()
    </script>
  </body>
